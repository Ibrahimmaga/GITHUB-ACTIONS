name: container
on: push

jobs:
  node-docker:
    runs-on: ubuntu-latest
    services:
      app: 
        image: alialaa17/node-api
        ports:
          - 3001/3000
      mongo: 
        image: mongo
        ports:
          - "27017/:27017"
    steps:
      - name: POST a user
        run: 'curl -X Post http://localhost:3001/api/user 
        -H "Content-Type: application/json"
        -d "{"username": "Hello", "Address": "dwded"}"'
      - name: Get Users
        run: curl http://localhost:3001/api/users 
