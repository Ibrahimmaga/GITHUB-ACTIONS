name: container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:10.18.0-jessie
    steps: 
      - name: log node version
        run: node -v
      - name: step with docker
        uses: docker://node:15.5.0-alpine3.10
        with:
          entrypoint: "bin/echo"  
          args: 'Hello World'
      - uses: actions/checkout@v1
      - name: run a script
        uses: docker://node:15.5.0-alpine3.10
        with:
          entrypoint: ./script.sh   
          args: "some string"
  node-docker:
    runs-on: ubuntu-latest
    services:
      app: 
        image: alialaa17/node-api
        ports:
          - 3001/3000
      mongo: 
        image: mongo
        ports:
          - "27017/:27017"
    steps:
      - name: POST a user
        run: 'curl -X Post http://localhost:3001/api/user 
        -H "Content-Type: application/json"
        -d "{"username": "Hello", "Address": "dwded"}"'
      - name: Get Users
        run: curl http://localhost:3001/api/users 
